{{ define "main" }}
<div class="post">
    <div class="post-head animate">
        <h1>{{ .Title }}</h1>
    </div>

    <div class="post-content animate">
        <img id="portrait" />

        {{ .Content }}
    </div>
</div>

{{- with resources.Get "js/portrait.js" }}
<script src="{{ .RelPermalink }}"></script>
{{- end }} {{ end }}
