<!doctype html>
<html
    lang="{{ or site.Language.LanguageCode }}"
    dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        {{ if ne .IsHome true }}
        <header>{{ partial "header.html" . }}</header>
        <main>{{ block "main" . }}{{ end }}</main>
        {{ else }}
        <main class="fill">{{ block "main" . }}{{ end }}</main>
        {{ end }}
        <footer class="tertiary-anim">{{ partial "footer.html" . }}</footer>
    </body>
</html>
